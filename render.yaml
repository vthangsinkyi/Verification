services:
  - type: web
    name: discord-verification
    env: python
    region: virginia
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn --worker-class eventlet --workers 4 --bind 0.0.0.0:$PORT website.wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      # Add all your environment variables here in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

  - type: worker
    name: discord-bot
    env: python
    region: virginia
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python bot/bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9