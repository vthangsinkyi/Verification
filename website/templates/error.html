<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Discord Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <div class="verification-header" style="background: #e74c3c;">
                <i class="fas fa-exclamation-triangle fa-3x"></i>
                <h1>Error</h1>
                <p class="subtitle">Something went wrong</p>
            </div>
            
            <div class="verification-body">
                <div class="error-message">
                    <h3><i class="fas fa-bug"></i> {{ error }}</h3>
                    <p>An error occurred while processing your request.</p>
                </div>
                
                <div class="action-buttons">
                    <a href="/verify" class="btn-verify">
                        <i class="fas fa-arrow-left"></i> Back to Verification
                    </a>
                    <a href="/" class="btn-verify" style="background: #3498db;">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
                
                <div class="info-box">
                    <h3><i class="fas fa-info-circle"></i> What to do:</h3>
                    <ul>
                        <li><i class="fas fa-check"></i> Check your internet connection</li>
                        <li><i class="fas fa-check"></i> Try refreshing the page</li>
                        <li><i class="fas fa-check"></i> Contact server administrator if problem persists</li>
                    </ul>
                </div>
            </div>
            
            <div class="verification-footer">
                <p><i class="fas fa-server"></i> System Status: <span style="color: #e74c3c;">Error Detected</span></p>
            </div>
        </div>
    </div>
</body>
</html>
