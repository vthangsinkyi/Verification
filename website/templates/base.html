<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord Verification{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% if session.admin_logged_in %}
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-shield-alt"></i> Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('banned_list') }}"><i class="fas fa-ban"></i> Banned IPs</a></li>
            <li><a href="{{ url_for('verified_list') }}"><i class="fas fa-check-circle"></i> Verified Users</a></li>
            <li class="logout"><a href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>Logged in as: <strong>{{ session.admin_username }}</strong></p>
        </div>
    </div>
    {% endif %}
    
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
